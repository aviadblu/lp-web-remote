<div class="signin">
    <form ng-submit="ctrl.login()">
        <div name="gameLoginForm" class="form-group">
            <input required type="test" class="form-control" id="game_id" placeholder="Please Enter Game ID" ng-model="ctrl.form.game_id">
        </div>
        <button type="submit" class="btn btn-primary">SIGNIN</button>
    </form>

    <div class="response" ng-bind="ctrl.response"></div>
</div>
